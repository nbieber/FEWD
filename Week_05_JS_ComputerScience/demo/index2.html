<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<link rel="stylesheet" href="css/style1.css">
</head>
<body>
	
	<button id="css-button">Switch CSS</button>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script>
		$("#css-button").click(switchCSS);

		function switchCSS()
		{
			$("link").attr("href", "css/style2.css");
		}
	</script>
</body>
</html>
