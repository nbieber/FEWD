<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			font-size: 10px;
		}

		div:nth-of-type(1)
		{
			font-size: 2rem;
		}

		div:nth-of-type(2)
		{
			font-size: 3rem;
		}

		div:nth-of-type(3)
		{
			font-size: 4rem;
		}

		p {
			font-size: 2rem;
		}
	</style>
</head>
<body>
	This is 1em

	<div>This is 2ems</div>

	<div>This is 3ems</div>

	<div>This is 4ems
		<p>This is 2 x 4ems</p>
	</div>
</body>
</html>
